<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UI Kit</title>
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="stylesheet" href="css/minified/all.min.css">

</head>
<body>
	<div class="login-container">
		<div class="login-header">LOGIN</div>
		<form action="#" action="get">
			<div class="input-block">
				<label for="Email">Email</label>
				<input type="email" name="Email" placeholder="Johndoe@gmail.com">
			</div>
			<div class="input-block">
				<label for="Password">Password</label>
				<input type="Password" name="password" placeholder="">
			</div>
			<div class="line-one"></div>
				<span>Or</span>
			<div class="line-two"></div>
			
		</form>
			<div class="login-footer">
				<div class="social">
				<a href="#"><div class="twitter"></div></a>
				<a href="#"><div class="google"></div></a>
				<a href="#"><div class="facebook"></div></a>
				</div>
			</div>
	</div>
		



	<div class="profile-container">
		<div class="profile-header">PROFILE</div>
			<div class="profile-info">
				<div class="profile-data"><span><img src="images/john-doe.png" alt=""></span><p>john-doe</p></div>
			</div>
	</div>
</body>
</html>
