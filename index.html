<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UI Kit</title>
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="stylesheet" href="css/minified/all.min.css">

</head>
<body>
	<div class="flex">
	<div class="first-block">
	<div class="login-container">
		<div class="login-header">LOGIN</div>
		<form action="#" action="get">
			<div class="input-block">
				<label for="Email">Email</label>
				<input type="email" name="Email" placeholder="Johndoe@gmail.com">
			</div>
			<div class="input-block">
				<label for="Password">Password</label>
				<input type="Password" name="password" placeholder="">
			</div>
			<div class="line-one"></div>
				<span>Or</span>
			<div class="line-two"></div>
			
		</form>
			<div class="login-footer">
				<div class="social">
				<a href="#"><div class="twitter"></div></a>
				<a href="#"><div class="google"></div></a>
				<a href="#"><div class="facebook"></div></a>
				</div>
			</div>
	</div>
		



	<div class="profile-container">
		<div class="profile-header">PROFILE</div>
			<div class="profile-info">
				<div class="profile-data">
					<span><img src="images/john-doe.png" alt=""></span>
					<p>John-doe</p>
					<a href="#"><div class="location-img"></div></a><em>New York, NY</em></div>
			</div>
			<div class="stats">
				<div class="following">Following <span>345</span></div>
				<div class="fllowers">Fllowers<span>498</span></div>
			</div>
			<div class="button">
				<a href="#" class="btn1">Follow</a>

			</div>
	</div>
	</div>
	

	<div class="two-block">
	<div class="download-container">
		<div class="download-header">DOWNLOAD</div>
			<div class="complete">
				<div class="loading-stage"></div>
				<span>52%</span> 
				<p>Complete...</p>
			</div>
	</div>


	<div class="location-container">
		<div class="location-header">LOCATION</div>
		<div class="location-inner">
			<div class="location-city"><span></span><p>San Francisco</p></div>
			<div class="bullet">
				<em></em>
			</div>
		</div>
	</div>

		<div class="button">
			<a href="#" class="btn2">BUTTON</a>
			<p><a href="#" class="btn3">BUTTON</a></p>
			<p><a href="#" class="btn4">BUTTON</a></p>
			<p><a href="#" class="btn5">BUTTON</a></p>
		</div>

	</div>
	</div>
</html>
